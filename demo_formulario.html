	<meta property="og:image:width" content="https://mcantillana.github.io/G5_demo_form/image/logo.png" />

	<meta name="description" content="Ejemplo de formulario con HTML5">

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
	<img src="image/desafio-latam-logonegro.png" alt="logo Desafío Latam"> | <a href="contacto.html">contacto</a>
<form action="">
	<fieldset>
	  <legend>Personalia:</legend>

			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre" value="" placeholder="Ingrese su nombre" required="" disabled="">
			
			<br>
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" id="apellido" value="" placeholder="Ingrese su apellido" required="">

			<br>

			<label for="email">Email</label>
			<input type="email" name="email" id="email"  placeholder="Ingrese su email" required="">
		<br>
			<label for="number">number</label>
			<input type="number" name="number" id="number" value="" placeholder="Ingrese su number" required="">

		<br>
			<select name="" id="" >
				<option value="1">Item1</option>
				<option value="2">Item2</option>
				<option value="3">Item3</option>
				<option value="4">Item4</option>
			</select>
		<br>
		<label for="pregunta_1">Esta es una pregunta?</label>
		<input type="checkbox" name="pregunta_1" id="pregunta_1" value="">

		<br>
		<p>Pregunta 2</p>

		<label for="pregunta_2_1">Opción 1?</label>
		<input type="radio" name="pregunta_2" id="pregunta_2_1" value="">
		<br>
		<label for="pregunta_2_2">Opción 2?</label>
		<input type="radio" name="pregunta_2" id="pregunta_2_2" value="">
		<br>
		<p>Pregunta 3</p>

		<label for="pregunta_3_1">Opción 1?</label>
		<input type="radio" name="pregunta_3" id="pregunta_3_1" value="">
		<br>
		<label for="pregunta_3_2">Opción 2?</label>
		<input type="radio" name="pregunta_3" id="pregunta_3_2" value="">

		<br>
		<label for="comentario">Comentario: </label><br>
		<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
		<br>
		<br>
			<input type="submit" name="btn" value="Enviar">

	</fieldset>



</form>

</body>
</html>
